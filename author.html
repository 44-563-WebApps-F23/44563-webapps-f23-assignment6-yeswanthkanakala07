<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Entry </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Author entry Yaswanth Kanakala!</h1>

    <h2>Getting input</h2>

    <form>
        <label for="secretAuthor">The hidden author name</label>
        <input type="password" id="secretAuthor" name="secretAuthor" min=10 max=50 step=2 value="Dickens"> <br>

        <label for="guessAuthor">Guess the author</label>
        <input type="text" id="guessAuthor" name="guessAuthor"> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>

    <p id="result">Result score: </p>
    <div id="score">Good: 0 | Oops: 0</div>

    <div class="container mt-3">
        <div class="alert alert-danger" id="incorrectGuesses" style="display: none;"></div>
    </div>

    <div id="imageContainer">

        <img id="sliderImage" src="LONDON.jpeg" alt="London" width="100" height="100" onclick="selectImage()">

    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            console.log("Getting form values")
            const secretAuthor = document.getElementById("secretAuthor").value;
            const guessAuthor = document.getElementById("guessAuthor").value;
            const scoreElement = document.getElementById("score");
            const incorrectGuessesElement = document.getElementById("incorrectGuesses");
            const confirmed = confirm("Are these the values? " + secretAuthor + " and " + guessAuthor + "?");

            if (secretAuthor == guessAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                if (oops > 7) {
                    alert("Sorry, ran out of guesses.");
                    document.getElementById("checkGuessButton").onclick = function () {
                        
                    };
                }
                alert("Sorry!");
            }
            scoreElement.innerHTML = `Good: ${good} | Oops: ${oops}`;


        }
 
        var useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById("sliderImage");

            switch (useImage) {
                case 1:
                    imageElement.src = "KOLKATA.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "AMSTERDAM.jpeg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "LONDON.jpeg";
                    useImage = 1;
                    break;
            }
        }


    </script>

</body>

</html>
